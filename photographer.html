<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body class="relative">
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>
    <main id="main" class="">
      <div id="header" class="photograph-header flex justify-between items-center px-4">
        <div id="PhotographerInfo" class="">
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="w-40 h-40 rounded-full overflow-hidden" id="PhotographerImg">
        </div>
      </div>
      <div class="w-10/12 mx-auto flex items-center mb-6">
        <label for="OrderBy" class="font-bold mr-4" id="OrderBy">Trier par</label>
        <select id="filters" class="dropdown-content text-white p-4">
          <option value="popularité"  class="border-b-2 border-white" selected>Popularité</option>
          <option value="titre">Titre</option>
        </select>
        </div> 
      </div>
      <div id="photosContainer" class="grid grid-cols-3 gap-4 w-10/12 mx-auto">
      </div>
      <div id="PriceContainer" class="bottom-0 right-0 fixed flex p-4 text-white font-bold rounded-t-md"></div>
    </main>
    <!-- add aria-label with name of photographer -->
    <div id="contact_modal" class="absolute w-11/12 top-6" aria-labelledby="ContactTitle">
			<div class="modal">
				<header>
          <h1 id="ContactTitle"></h1>
          <img src="assets/icons/close.svg" alt="Close contact form" onclick="closeModal()" class="cursor-pointer"/>
        </header>
				<form class="">
					<div id="Inputs">
						<label for="Your firstname" id="Firstname">Prénom</label>
						<input type="text" value="" class="p-2" name="Firstname"/>
            <label for="Your name" id="Lastname">Nom</label>
						<input type="text" value="" class="p-2" name="Lastname" />
            <label for="Your email" id="Email">Email</label>
						<input type="text" value="" class="p-2" name="Email" />
            <label for="Your message" id="Message">Votre message</label>
						<textarea class="w-full p-2 text-gray-700" name="Message"></textarea>
					</div>
          <button class="contact_button" id="Submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="LightBox" class="lightbox carousel-wrapper absolute w-full top-0 left-0 hidden z-0 bottom-0 right-0 min-h-full">
      <div class="w-10/12 absolute top-12 left-1/2 transform -translate-x-1/2 overflow-hidden carousel" id="Carousel">
        <img src="assets/icons/close.svg" id="CloseLightBox" alt="close dialog" class="absolute top-12 right-12 z-40 cursor-pointer" />        
        <img src="assets/icons/arrow-left.svg" alt="Previous image" id="arrowLeft" class="absolute z-40 cursor-pointer left-12 top-1/2 transform -translate-y-1/2 border-2 border-white" />
        <img src="assets/icons/arrow-right.svg" alt="Next image" id="arrowRight" class="absolute z-40 cursor-pointer right-12 top-1/2 transform -translate-y-1/2 border-2 border-white" />
      </div>
    </div>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
